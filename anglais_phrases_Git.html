<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üá¨üáß Anglais - niveau B2 ‚Äî Coach Interactif</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=DM+Sans:wght@300;400;500;600&display=swap');

  :root {
    --bg: #f5f3ee;
    --surface: #ffffff;
    --surface2: #f0ede6;
    --border: #d9d4c9;
    --accent: #2563eb;
    --accent2: #7c3aed;
    --gold: #b45309;
    --green: #16a34a;
    --red: #dc2626;
    --text: #1c1917;
    --muted: #a8a29e;
    --radius: 12px;
  }

  [data-theme="dark"] {
    --bg: #0f172a;
    --surface: #1e293b;
    --surface2: #334155;
    --border: #475569;
    --accent: #60a5fa;
    --accent2: #c084fc;
    --gold: #fbbf24;
    --green: #4ade80;
    --red: #f87171;
    --text: #f1f5f9;
    --muted: #94a3b8;
  }

  [data-theme="dark"] body { background: var(--bg); color: var(--text); }
  [data-theme="dark"] header { background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%); }
  [data-theme="dark"] .exercise-tabs { background: var(--surface); }
  [data-theme="dark"] .lesson-header { background: linear-gradient(135deg, #1e293b 0%, #162032 100%); }
  [data-theme="dark"] .exercise-card { background: var(--surface); }
  [data-theme="dark"] select { background: var(--surface2); color: var(--text); }
  [data-theme="dark"] .choice-btn { background: var(--surface2); color: var(--text); }
  [data-theme="dark"] .word-token { background: var(--surface2); color: var(--text); }
  [data-theme="dark"] .answer-zone { background: var(--surface2); }
  [data-theme="dark"] .blank-input { color: var(--accent); }
  [data-theme="dark"] .vf-btn { background: var(--surface2); color: var(--text); }
  [data-theme="dark"] .card-front { background: linear-gradient(135deg, #1e3a5f, #1e293b); }
  [data-theme="dark"] .card-back { background: linear-gradient(135deg, #14532d, #1e293b); }

  /* Dark mode toggle button */
  .dark-toggle {
    background: var(--surface2);
    border: 1px solid var(--border);
    border-radius: 20px;
    padding: 6px 14px;
    cursor: pointer;
    font-family: inherit;
    font-size: 0.82rem;
    font-weight: 600;
    color: var(--text);
    white-space: nowrap;
    transition: all 0.2s;
    display: flex;
    align-items: center;
    gap: 6px;
  }
  .dark-toggle:hover { border-color: var(--accent); color: var(--accent); }

  /* TTS button */
  .btn-tts {
    background: transparent;
    border: 1px solid var(--border);
    border-radius: 20px;
    padding: 5px 12px;
    cursor: pointer;
    font-size: 0.82rem;
    font-weight: 600;
    color: var(--muted);
    font-family: inherit;
    transition: all 0.2s;
    white-space: nowrap;
  }
  .btn-tts:hover { border-color: var(--accent); color: var(--accent); }
  .btn-tts.speaking { border-color: var(--green); color: var(--green); animation: pulse-tts 0.8s ease-in-out infinite alternate; }
  @keyframes pulse-tts { from { opacity: 0.6; } to { opacity: 1; } }

  /* TTS inline button (in dialogue and feedback) */
  .tts-inline {
    background: transparent;
    border: none;
    cursor: pointer;
    color: var(--accent);
    font-size: 0.9rem;
    padding: 0 4px;
    opacity: 0.6;
    transition: opacity 0.2s;
    vertical-align: middle;
  }
  .tts-inline:hover { opacity: 1; }

  * { box-sizing: border-box; margin: 0; padding: 0; }

  body {
    font-family: 'DM Sans', sans-serif;
    background: var(--surface2);
    color: var(--text);
    min-height: 100vh;
    display: flex;
    flex-direction: column;
  }

  header {
    background: linear-gradient(135deg, #ffffff 0%, #f5f3ee 100%);
    border-bottom: 1px solid var(--border);
    padding: 16px 24px;
    display: flex;
    align-items: center;
    gap: 16px;
    flex-wrap: wrap;
  }

  .logo {
    font-family: 'Playfair Display', serif;
    font-size: 1.4rem;
    color: var(--gold);
    white-space: nowrap;
  }

  .lesson-selector {
    display: flex;
    align-items: center;
    gap: 8px;
    margin-left: auto;
    flex-wrap: wrap;
    gap: 8px;
  }

  .lesson-selector label {
    color: var(--muted);
    font-size: 0.85rem;
    font-weight: 500;
  }

  select {
    background: var(--surface2);
    color: var(--text);
    border: 1px solid var(--border);
    border-radius: 8px;
    padding: 6px 12px;
    font-family: inherit;
    font-size: 0.9rem;
    cursor: pointer;
    outline: none;
  }
  select:focus { border-color: var(--accent); }

  .exercise-tabs {
    display: flex;
    gap: 4px;
    padding: 12px 24px;
    background: var(--surface);
    border-bottom: 1px solid var(--border);
    overflow-x: auto;
    scrollbar-width: none;
  }
  .exercise-tabs::-webkit-scrollbar { display: none; }

  .tab {
    padding: 7px 16px;
    border-radius: 20px;
    border: 1px solid var(--border);
    background: transparent;
    color: var(--muted);
    font-family: inherit;
    font-size: 0.82rem;
    font-weight: 500;
    cursor: pointer;
    white-space: nowrap;
    transition: all 0.2s;
  }
  .tab:hover { color: var(--text); border-color: var(--accent); }
  .tab.active { background: var(--accent); color: white; border-color: var(--accent); }

  main {
    flex: 1;
    padding: 24px;
    max-width: 800px;
    width: 100%;
    margin: 0 auto;
  }

  /* Lesson header */
  .lesson-header {
    background: linear-gradient(135deg, #ffffff 0%, #faf8f4 100%);
    border: 1px solid var(--border);
    border-radius: var(--radius);
    padding: 20px 24px;
    margin-bottom: 24px;
  }
  .lesson-header h2 {
    font-family: 'Playfair Display', serif;
    font-size: 1.4rem;
    color: var(--gold);
    margin-bottom: 4px;
  }
  .lesson-header p { color: var(--muted); font-size: 0.9rem; }

  /* Dialogue view */
  .dialogue-table {
    width: 100%;
    border-collapse: collapse;
  }
  .dialogue-table th {
    padding: 10px 14px;
    text-align: left;
    font-size: 0.78rem;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 0.05em;
    color: var(--muted);
    border-bottom: 1px solid var(--border);
  }
  .dialogue-table td {
    padding: 10px 14px;
    vertical-align: top;
    border-bottom: 1px solid rgba(255,255,255,0.04);
    font-size: 0.95rem;
    line-height: 1.5;
  }
  .dialogue-table tr:last-child td { border-bottom: none; }
  .dialogue-table .num { color: var(--muted); font-size: 0.8rem; width: 40px; }
  .dialogue-table .en { color: var(--accent); }
  .dialogue-table .fr { color: var(--text); }

  /* Exercise cards */
  .exercise-card {
    background: var(--surface);
    border: 1px solid var(--border);
    border-radius: var(--radius);
    padding: 24px;
    margin-bottom: 16px;
  }

  .lesson-badge {
    display: inline-block;
    background: var(--accent);
    color: #fff;
    font-size: 0.7rem;
    font-weight: 700;
    padding: 2px 7px;
    border-radius: 20px;
    vertical-align: middle;
    margin-left: 6px;
    opacity: 0.85;
    letter-spacing: 0.03em;
  }
  [data-theme="dark"] .lesson-badge { opacity: 0.95; }

  .exercise-type {
    font-size: 0.75rem;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 0.08em;
    color: var(--accent);
    margin-bottom: 12px;
  }

  .question-text {
    font-size: 1.1rem;
    margin-bottom: 20px;
    line-height: 1.5;
  }
  .question-text .fr-phrase { color: var(--gold); font-size: 1.2rem; }
  .question-text .en-phrase { color: var(--accent); font-size: 1.2rem; }

  /* MCQ */
  .choices { display: flex; flex-direction: column; gap: 10px; }
  .choice-btn {
    background: var(--surface2);
    border: 1px solid var(--border);
    border-radius: 10px;
    padding: 14px 18px;
    color: var(--text);
    font-family: inherit;
    font-size: 0.95rem;
    text-align: left;
    cursor: pointer;
    transition: all 0.2s;
    line-height: 1.4;
  }
  .choice-btn:hover:not(:disabled) { border-color: var(--accent); background: rgba(79,142,247,0.1); }
  .choice-btn.correct { background: rgba(62,207,116,0.15); border-color: var(--green); color: var(--green); }
  .choice-btn.wrong { background: rgba(240,90,90,0.15); border-color: var(--red); color: var(--red); }
  .choice-btn:disabled { cursor: default; }

  /* Flashcard */
  .flashcard-wrap { perspective: 1000px; }
  .flashcard {
    width: 100%;
    min-height: 160px;
    position: relative;
    transform-style: preserve-3d;
    transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
    cursor: pointer;
  }
  .flashcard.flipped { transform: rotateY(180deg); }
  .card-face {
    position: absolute;
    width: 100%;
    min-height: 160px;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: var(--radius);
    padding: 24px;
    backface-visibility: hidden;
    -webkit-backface-visibility: hidden;
    text-align: center;
  }
  .card-front {
    background: linear-gradient(135deg, #eef2ff, #e0e7ff);
    border: 1px solid var(--border);
    font-size: 1.3rem;
    color: var(--accent);
  }
  .card-back {
    background: linear-gradient(135deg, #f0fdf4, #dcfce7);
    border: 1px solid var(--green);
    font-size: 1.2rem;
    color: #15803d;
    transform: rotateY(180deg);
  }
  .card-hint { font-size: 0.75rem; color: var(--muted); margin-top: 8px; }

  .flashcard-actions { display: flex; gap: 10px; margin-top: 16px; }

  /* Word order */
  .word-bank { display: flex; flex-wrap: wrap; gap: 8px; margin-bottom: 16px; }
  .word-token {
    background: var(--surface2);
    border: 1px solid var(--border);
    border-radius: 8px;
    padding: 8px 14px;
    font-size: 0.95rem;
    cursor: pointer;
    transition: all 0.15s;
    user-select: none;
  }
  .word-token:hover { border-color: var(--accent); color: var(--accent); transform: translateY(-2px); }
  .word-token.used { opacity: 0.3; cursor: not-allowed; pointer-events: none; }
  .word-token.correct-token { border-color: var(--green); color: var(--green); background: rgba(62,207,116,0.1); }
  .word-token.wrong-token { border-color: var(--red); color: var(--red); background: rgba(240,90,90,0.1); }

  .answer-zone {
    min-height: 52px;
    background: var(--surface2);
    border: 1px dashed var(--border);
    border-radius: 10px;
    padding: 10px 14px;
    display: flex;
    flex-wrap: wrap;
    gap: 8px;
    align-items: center;
    margin-bottom: 16px;
  }
  .answer-zone .placed-word {
    background: rgba(79,142,247,0.15);
    border: 1px solid var(--accent);
    border-radius: 8px;
    padding: 6px 12px;
    font-size: 0.9rem;
    color: var(--accent);
    cursor: pointer;
  }
  .answer-zone .placed-word:hover { background: rgba(79,142,247,0.25); }
  .answer-zone-label { font-size: 0.75rem; color: var(--muted); margin-bottom: 6px; }

  /* Fill in blank */
  .blank-sentence { font-size: 1.1rem; line-height: 2; }
  .blank-input {
    background: transparent;
    border: none;
    border-bottom: 2px solid var(--accent);
    color: var(--accent);
    font-family: inherit;
    font-size: 1.1rem;
    width: 150px;
    text-align: center;
    outline: none;
    padding: 0 4px;
  }
  .blank-input:focus { border-bottom-color: var(--gold); }

  /* Buttons */
  .btn {
    padding: 10px 22px;
    border-radius: 8px;
    border: none;
    font-family: inherit;
    font-size: 0.9rem;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.2s;
  }
  .btn-primary { background: var(--accent); color: white; }
  .btn-primary:hover { background: #3a7de8; transform: translateY(-1px); }
  .btn-success { background: var(--green); color: #0a1a10; }
  .btn-success:hover { background: #35c067; }
  .btn-danger { background: var(--red); color: white; }
  .btn-secondary { background: var(--surface2); color: var(--text); border: 1px solid var(--border); }
  .btn-secondary:hover { border-color: var(--accent); color: var(--accent); }
  .btn-gold { background: var(--gold); color: #1a1000; }
  .btn-gold:hover { background: #e8b830; }
  .btn:disabled { opacity: 0.5; cursor: not-allowed; transform: none !important; }

  /* Feedback */
  .feedback {
    margin-top: 16px;
    padding: 14px 18px;
    border-radius: 10px;
    font-size: 0.95rem;
    display: none;
    animation: fadeIn 0.3s ease;
  }
  .feedback.show { display: block; }
  .feedback.correct-fb { background: rgba(62,207,116,0.12); border: 1px solid var(--green); color: var(--green); }
  .feedback.wrong-fb { background: rgba(240,90,90,0.12); border: 1px solid var(--red); color: var(--red); }
  .feedback .expected { color: var(--text); margin-top: 6px; font-size: 0.9rem; }
  .feedback .rule { color: var(--muted); margin-top: 4px; font-size: 0.85rem; font-style: italic; }

  /* Progress */
  .progress-bar-wrap {
    background: var(--surface2);
    border-radius: 100px;
    height: 6px;
    margin-bottom: 20px;
    overflow: hidden;
  }
  .progress-bar {
    height: 100%;
    background: linear-gradient(90deg, var(--accent), var(--accent2));
    border-radius: 100px;
    transition: width 0.4s ease;
  }
  .progress-info {
    display: flex;
    justify-content: space-between;
    font-size: 0.8rem;
    color: var(--muted);
    margin-bottom: 8px;
  }

  /* Score screen */
  .score-screen {
    text-align: center;
    padding: 40px 24px;
  }
  .score-big {
    font-family: 'Playfair Display', serif;
    font-size: 4rem;
    color: var(--gold);
    margin: 16px 0;
  }
  .score-label { font-size: 1.1rem; color: var(--muted); margin-bottom: 24px; }
  .score-stars { font-size: 2rem; margin-bottom: 16px; }

  /* VF specific */
  .vf-options { display: flex; gap: 12px; margin-top: 8px; }
  .vf-btn {
    flex: 1;
    padding: 16px;
    border-radius: 10px;
    border: 1px solid var(--border);
    background: var(--surface2);
    color: var(--text);
    font-family: inherit;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.2s;
  }
  .vf-btn:hover:not(:disabled) { transform: translateY(-2px); }
  .vf-btn.vrai:hover:not(:disabled) { border-color: var(--green); color: var(--green); }
  .vf-btn.faux:hover:not(:disabled) { border-color: var(--red); color: var(--red); }

  /* Navigation */
  .nav-controls {
    display: flex;
    gap: 10px;
    margin-top: 20px;
    justify-content: flex-end;
  }

  @keyframes fadeIn { from { opacity: 0; transform: translateY(6px); } to { opacity: 1; transform: translateY(0); } }
  @keyframes shake { 0%,100%{transform:translateX(0)} 25%{transform:translateX(-6px)} 75%{transform:translateX(6px)} }
  .shake { animation: shake 0.3s ease; }

  /* Stats bar */
  .stats-bar {
    display: flex;
    gap: 16px;
    padding: 8px 0 20px;
    font-size: 0.85rem;
  }
  .stat-item { display: flex; align-items: center; gap: 5px; color: var(--muted); }
  .stat-item .dot { width: 8px; height: 8px; border-radius: 50%; }
  .stat-item .dot.green { background: var(--green); }
  .stat-item .dot.red { background: var(--red); }
  .stat-count { font-weight: 600; color: var(--text); }

  .settings-bar {
    display: flex;
    align-items: center;
    gap: 14px;
    flex-wrap: wrap;
    padding: 8px 20px;
    background: var(--surface);
    border-bottom: 1px solid var(--border);
    font-size: 0.82rem;
    color: var(--muted);
  }
  .settings-bar label { white-space: nowrap; font-weight: 500; }
  .qty-group {
    display: flex;
    gap: 4px;
    flex-wrap: wrap;
  }
  .qty-btn {
    padding: 3px 10px;
    border-radius: 6px;
    border: 1px solid var(--border);
    background: var(--surface2);
    color: var(--muted);
    cursor: pointer;
    font-size: 0.8rem;
    font-weight: 500;
    transition: background 0.18s, color 0.18s, border-color 0.18s;
  }
  .qty-btn:hover { border-color: var(--accent); color: var(--accent); }
  .qty-btn.active {
    background: var(--accent);
    border-color: var(--accent);
    color: #fff;
    font-weight: 700;
  }
  .settings-bar .toggle-group {
    display: flex;
    border: 1px solid var(--border);
    border-radius: 8px;
    overflow: hidden;
  }
  .settings-bar .toggle-group button {
    padding: 3px 10px;
    background: var(--surface2);
    border: none;
    color: var(--muted);
    cursor: pointer;
    font-size: 0.8rem;
    transition: background 0.2s, color 0.2s;
  }
  .settings-bar .toggle-group button.active {
    background: var(--accent);
    color: #fff;
    font-weight: 600;
  }
  .settings-separator { width:1px; height:18px; background:var(--border); }

  /* G1 ‚Äî Frappe libre */
  .typing-input {
    width: 100%;
    padding: 12px 16px;
    border: 2px solid var(--border);
    border-radius: 10px;
    font-family: inherit;
    font-size: 1.05rem;
    background: var(--surface2);
    color: var(--text);
    outline: none;
    margin-bottom: 12px;
    transition: border-color 0.2s;
  }
  .typing-input:focus { border-color: var(--accent); }
  .typing-input.ok  { border-color: var(--green); background: rgba(62,207,116,0.06); }
  .typing-input.ko  { border-color: var(--red);   background: rgba(240,90,90,0.06); }
  [data-theme="dark"] .typing-input { background: var(--surface2); }

  /* Diff color√© pour G1 */
  .diff-wrap { font-size: 1rem; line-height: 1.8; margin-top: 8px; }
  .diff-ok   { color: var(--green); font-weight: 600; }
  .diff-ko   { color: var(--red); font-weight: 600; text-decoration: underline; }
  .diff-miss { color: var(--muted); font-style: italic; }

  /* G3 ‚Äî Paires */
  .pairs-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 10px;
    margin-bottom: 16px;
  }
  .pair-col { display: flex; flex-direction: column; gap: 8px; }
  .pair-btn {
    padding: 10px 14px;
    border: 1.5px solid var(--border);
    border-radius: 10px;
    background: var(--surface2);
    color: var(--text);
    font-family: inherit;
    font-size: 0.9rem;
    text-align: left;
    cursor: pointer;
    transition: all 0.18s;
    line-height: 1.4;
  }
  .pair-btn:hover:not(:disabled) { border-color: var(--accent); background: rgba(79,142,247,0.1); }
  .pair-btn.selected { border-color: var(--accent2); background: rgba(124,58,237,0.15); color: var(--accent2); font-weight: 600; }
  .pair-btn.matched  { border-color: var(--green); background: rgba(62,207,116,0.12); color: var(--green); cursor: default; opacity: 0.8; }
  .pair-btn.wrong-flash { border-color: var(--red); background: rgba(240,90,90,0.15); }
  [data-theme="dark"] .pair-btn { background: var(--surface2); }

  /* G8 ‚Äî Mode erreurs */
  .retry-badge {
    display: inline-block;
    background: var(--red);
    color: white;
    font-size: 0.7rem;
    font-weight: 700;
    padding: 2px 8px;
    border-radius: 20px;
    margin-left: 6px;
    animation: pulse-tts 0.8s ease-in-out infinite alternate;
  }

  /* localStorage stats panel */
  .stats-panel {
    background: var(--surface);
    border: 1px solid var(--border);
    border-radius: var(--radius);
    padding: 20px 24px;
    margin-bottom: 16px;
  }
  .stats-panel h3 { font-family: 'Playfair Display', serif; color: var(--gold); margin-bottom: 14px; font-size: 1.1rem; }
  .stats-table { width: 100%; border-collapse: collapse; font-size: 0.88rem; }
  .stats-table th { padding: 6px 10px; text-align: left; color: var(--muted); border-bottom: 1px solid var(--border); font-size: 0.75rem; text-transform: uppercase; }
  .stats-table td { padding: 6px 10px; border-bottom: 1px solid rgba(0,0,0,0.04); }
  .stats-table tr:last-child td { border-bottom: none; }
  .score-bar-wrap { background: var(--surface2); border-radius: 100px; height: 8px; overflow: hidden; width: 80px; display: inline-block; vertical-align: middle; }
  .score-bar-fill { height: 100%; border-radius: 100px; background: linear-gradient(90deg, var(--accent), var(--green)); }
  [data-theme="dark"] .stats-table td { border-bottom-color: rgba(255,255,255,0.04); }

  @media (max-width: 600px) {
    header { padding: 12px 16px; }
    main { padding: 16px; }
    .score-big { font-size: 3rem; }
    .exercise-tabs { padding: 10px 16px; }
    .pairs-grid { grid-template-columns: 1fr 1fr; gap: 6px; }
    .pair-btn { font-size: 0.8rem; padding: 8px 10px; }
  }


</style>
</head>

<style>
  .back-home {
    display: inline-flex;
    align-items: center;
    gap: 6px;
    font-family: 'JetBrains Mono', monospace, sans-serif;
    font-size: 0.72rem;

  utt.lang = 'en-GB'; utt.rate = 0.88; utt.pitch = 1;

  utt.onerror = () => { if (btn) btn.classList.remove('speaking'); };
  window.speechSynthesis.speak(utt);
  ttsCurrentText = text;
}

function getRangeKeys() {
  const keys = Object.keys(ALL_LESSONS);
  const fi = keys.indexOf(rangeFrom);
  const ti = keys.indexOf(rangeTo);
  return keys.slice(fi, ti + 1);
}

function getLessonPhrases(lessonId) {
  // Always tag each phrase with its lesson id
  const keys = getRangeKeys();
  if (keys.length <= 1) {
    const id = lessonId || rangeFrom;
    const items = ALL_LESSONS[id] || [];
    return items.filter(i => i.ligne.startsWith('S0') || i.ligne.startsWith('S1'))
                .filter(i => i.ligne !== 'S00-TITLE')
                .map(i => ({...i, lesson: id}));
  }
  // Multi-lesson: aggregate phrases from all lessons in range
  let all = [];
  keys.forEach(k => {
    const items = ALL_LESSONS[k] || [];
    const phrases = items.filter(i => i.ligne.startsWith('S0') || i.ligne.startsWith('S1'))
                         .filter(i => i.ligne !== 'S00-TITLE')
                         .map(i => ({...i, lesson: k}));
    all = all.concat(phrases);
  });
  return all;
}

function getLessonTitle(lessonId) {
  const keys = getRangeKeys();
  if (keys.length > 1) {
    const first = ALL_LESSONS[keys[0]] || [];
    const last  = ALL_LESSONS[keys[keys.length-1]] || [];
    const t1 = first.find(i => i.ligne === 'S00-TITLE');
    const t2 = last.find(i => i.ligne === 'S00-TITLE');
    return {
      title: (t1 ? t1.en : keys[0]) + ' ‚Üí ' + (t2 ? t2.en : keys[keys.length-1]),
      fr:    keys[0] + ' √† ' + keys[keys.length-1] + ' ‚Äî ' + keys.length + ' le√ßons',
      name:  ''
    };
  }
  const id = lessonId || rangeFrom;
  const items = ALL_LESSONS[id] || [];
  const title = items.find(i => i.ligne === 'S00-TITLE');
  const name  = items.find(i => i.ligne === id);
  return {
    title: title ? title.en : '',
    fr:    title ? title.fr : '',
    name:  name  ? name.en  : ''
  };
}

function shuffle(arr) {
  const a = [...arr];
  for (let i = a.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [a[i], a[j]] = [a[j], a[i]];
  }
  return a;
}

function lessonTag(phrase) {
  const keys = getRangeKeys();
  if (keys.length <= 1) return ''; // single lesson: no need to repeat
  const lesson = phrase.lesson || '';
  return lesson ? `<span class="lesson-badge">${lesson}</span>` : '';
}

function getWrongChoices(correct, phrases, count = 2) {
  const others = phrases.filter(p => p.en !== correct).map(p => p.en);
  const shuffled = shuffle(others);
  return shuffled.slice(0, count);
}

function placeWord(id, word) {
  const el = document.getElementById(id);
  if (!el || el.classList.contains('used')) return;
  el.classList.add('used');
  placedWords.push({id, w: word});
  // Re-render answer zone
  const zone = document.getElementById('answerZone');
  if (zone) {
    zone.innerHTML = placedWords.map(p => 
      `<div class="placed-word" onclick="removeWord('${p.id}')">${p.w}</div>`
    ).join('');
  }
}

function removeWord(id) {
  const idx = placedWords.findIndex(p => p.id === id);
  if (idx === -1) return;
  placedWords.splice(idx, 1);
  const el = document.getElementById(id);
  if (el) el.classList.remove('used');
  const zone = document.getElementById('answerZone');
  if (zone) {
    zone.innerHTML = placedWords.length ? placedWords.map(p => 
      `<div class="placed-word" onclick="removeWord('${p.id}')">${p.w}</div>`
    ).join('') : '<span style="color:var(--muted);font-size:0.85rem">Clique les mots ci-dessous...</span>';
  }
}

function checkWordOrder(correct) {

  // Normalize for comparison
  const normalize = s => s.replace(/[.,?!]/g,'').toLowerCase().trim();

  document.querySelectorAll('.placed-word').forEach(t => t.style.cursor = 'default');
  document.getElementById('checkBtn').disabled = true;
  
  if (isOk) {
    fb.innerHTML = `‚úÖ <strong>Parfait !</strong> <button class="tts-inline" onclick="speakForced('${esc(correct)}')" title="üîä √âcouter">üîä</button>`;
    fb.className = 'feedback correct-fb show';

function levenshtein(a, b) {
  const m = a.length, n = b.length;
  const dp = Array.from({length: m+1}, (_,i) => Array.from({length: n+1}, (_,j) => j === 0 ? i : 0));
  for (let j = 1; j <= n; j++) dp[0][j] = j;
  for (let i = 1; i <= m; i++) for (let j = 1; j <= n; j++) {
    dp[i][j] = a[i-1] === b[j-1] ? dp[i-1][j-1] : 1 + Math.min(dp[i-1][j], dp[i][j-1], dp[i-1][j-1]);
  }
  return dp[m][n];
}

function diffWords(input, expected) {
  const iWords = input.trim().split(/\s+/);
  const eWords = expected.trim().split(/\s+/);
  let html = '';
  const maxLen = Math.max(iWords.length, eWords.length);
  for (let i = 0; i < maxLen; i++) {
    const iw = (iWords[i] || '').replace(/[.,?!]/g,'').toLowerCase();
    const ew = (eWords[i] || '').replace(/[.,?!]/g,'').toLowerCase();
    const dist = levenshtein(iw, ew);
    const tol = Math.max(1, Math.floor(ew.length * 0.3));
    if (!eWords[i]) {
      // extra word
      html += `<span class="diff-ko">[${iWords[i]}]</span> `;
    } else if (!iWords[i]) {
      // missing word
      html += `<span class="diff-miss">[manque: ${eWords[i]}]</span> `;
    } else if (dist <= tol) {
      html += `<span class="diff-ok">${eWords[i]}</span> `;
    } else {
      html += `<span class="diff-ko">${iWords[i]}</span>‚Üí<span class="diff-ok">${eWords[i]}</span> `;
    }
  }
  return html.trim();
}

let pairsSelectedFr = null;
let pairsSelectedEn = null;

function selectPair(side, id) {
  const el = document.getElementById(`pair-${side}-${id}`);
  if (!el || pairsMatched.has(id)) return;

  if (side === 'fr') {
    // Deselect previous FR if any
    if (pairsSelectedFr) {
      document.getElementById(`pair-fr-${pairsSelectedFr}`)?.classList.remove('selected');
    }
    pairsSelectedFr = id;
    el.classList.add('selected');
  } else {
    // Deselect previous EN if any
    if (pairsSelectedEn) {
      document.getElementById(`pair-en-${pairsSelectedEn}`)?.classList.remove('selected');
    }
    pairsSelectedEn = id;
    el.classList.add('selected');
  }

  // Check if we have a pair
  if (pairsSelectedFr && pairsSelectedEn) {
    if (pairsSelectedFr === pairsSelectedEn) {
      // Correct!
      const fId = pairsSelectedFr;
      document.getElementById(`pair-fr-${fId}`)?.classList.replace('selected','matched');
      document.getElementById(`pair-en-${fId}`)?.classList.replace('selected','matched');
      document.getElementById(`pair-fr-${fId}`).disabled = true;
      document.getElementById(`pair-en-${fId}`).disabled = true;
      pairsMatched.add(fId);
      statsCorrect++; score++;
      // Speak EN
      const phrase = pairsData.find(p => p.id === fId);
      if (phrase) speakForced(phrase.en);
      pairsSelectedFr = null; pairsSelectedEn = null;

      // Check if page complete
      const PAGE = 6;
      const pageStart = questionIndex * PAGE;
      const pageEnd = Math.min(pageStart + PAGE, pairsData.length);
      const pageIds = pairsData.slice(pageStart, pageEnd).map(p => p.id);
      const allDone = pageIds.every(pid => pairsMatched.has(pid));
      if (allDone) {
        total = Math.ceil(pairsData.length / PAGE);
        const fb = document.getElementById('feedback');
        if (fb) {
          fb.innerHTML = '‚úÖ <strong>Toutes les paires trouv√©es !</strong>';
          fb.className = 'feedback correct-fb show';
        }
        const nav = document.getElementById('navNext');
        if (nav) nav.style.display = 'flex';
      }
    } else {
      // Wrong
      pairsErrors++;
      statsWrong++;
      const fEl = document.getElementById(`pair-fr-${pairsSelectedFr}`);
      const eEl = document.getElementById(`pair-en-${pairsSelectedEn}`);
      fEl?.classList.add('wrong-flash');
      eEl?.classList.add('wrong-flash');
      setTimeout(() => {
        fEl?.classList.remove('wrong-flash','selected');
        eEl?.classList.remove('wrong-flash','selected');
        // Add to error list
        const phrase = pairsData.find(p => p.id === pairsSelectedFr);
        if (phrase && !errorList.find(p => p.en === phrase.en)) errorList.push(phrase);
        pairsSelectedFr = null; pairsSelectedEn = null;
      }, 500);
    }
  }
}

function nextPairsPage() {
  questionIndex++;
  pairsSelectedFr = null; pairsSelectedEn = null;
  render();
}

  }

  total = errorList.length;

      onkeydown="if(event.key==='Enter')checkRetry('${esc(phrase.en)}')"
      autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" />
    <div class="feedback" id="feedback"></div>
    <div style="display:flex;gap:10px;flex-wrap:wrap">
      <button class="btn btn-danger" id="checkRetryBtn" onclick="checkRetry('${esc(phrase.en)}')">V√©rifier ‚úì</button>

        <button class="btn btn-primary" onclick="nextQuestion()">Suivant ‚Üí</button>
      </div>
    </div>
  </div>`;
}

function checkRetry(correct) {
  const input = document.getElementById('retryInput');
  if (!input) return;
  const val = input.value.trim();
  const fb = document.getElementById('feedback');
  const normalizeStr = s => s.toLowerCase().replace(/[.,?!']/g,'').replace(/\s+/g,' ').trim();
  const dist = levenshtein(normalizeStr(val), normalizeStr(correct));
  const tol = Math.floor(normalizeStr(correct).length * 0.1);
  const isOk = dist <= tol;

  input.className = 'typing-input ' + (isOk ? 'ok' : 'ko');
  input.disabled = true;
  document.getElementById('checkRetryBtn').disabled = true;

  if (isOk) {
    fb.innerHTML = `‚úÖ <strong>Corrig√© !</strong> <button class="tts-inline" onclick="speakForced('${esc(correct)}')">üîä</button>
      <div class="diff-wrap">${diffWords(val, correct)}</div>`;
    fb.className = 'feedback correct-fb show';
    statsCorrect++; score++;
  } else {
    fb.innerHTML = `‚ùå <strong>Encore faux.</strong>
      <div class="expected">Attendu : <em>${correct}</em> <button class="tts-inline" onclick="speakForced('${esc(correct)}')">üîä</button></div>
      <div class="diff-wrap" style="margin-top:6px">${diffWords(val, correct)}</div>`;
    fb.className = 'feedback wrong-fb show';
    statsWrong++;
  }
  setTimeout(() => speakForced(correct), 300);
  document.getElementById('navNext').style.display = 'block';
}

function startRetryMode() {
  // Already have errorList populated, just switch to retry tab
  questionIndex = 0; score = 0; statsCorrect = 0; statsWrong = 0;
  switchTabByValue('retry');
}


// ‚îÄ‚îÄ STATS DASHBOARD ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
function renderStats() {
  const s = lsGetStats();
  const keys = Object.keys(s);

  if (keys.length === 0) {
    return `${lessonHeader()}
    <div class="stats-panel">
      <h3>üìä Tableau de bord</h3>
      <p style="color:var(--muted)">Aucune donn√©e encore. Lance des exercices pour voir tes statistiques ici.</p>
    </div>`;
  }

  // Sort by lesson key
  const sorted = keys.sort((a,b) => {
    const na = parseInt(a.replace('N',''));
    const nb = parseInt(b.replace('N',''));
    return na - nb;
  });

  const rows = sorted.map(k => {
    const d = s[k];
    const tot = d.correct + d.wrong;
    const pct = tot > 0 ? Math.round(d.correct / tot * 100) : 0;
    const barColor = pct >= 80 ? 'var(--green)' : pct >= 50 ? 'var(--gold)' : 'var(--red)';
    return `<tr>
      <td><strong>${k}</strong></td>
      <td>${d.correct}</td>
      <td>${d.wrong}</td>
      <td>${pct}%
        <div class="score-bar-wrap"><div class="score-bar-fill" style="width:${pct}%;background:${barColor}"></div></div>
      </td>
      <td>${d.sessions}</td>
      <td style="color:var(--muted);font-size:0.8rem">${d.last || '-'}</td>
    </tr>`;
  }).join('');

  const totalCorrect = sorted.reduce((s, k) => s + lsGetStats()[k].correct, 0);
  const totalWrong = sorted.reduce((s, k) => s + lsGetStats()[k].wrong, 0);
  const totalTot = totalCorrect + totalWrong;
  const globalPct = totalTot > 0 ? Math.round(totalCorrect / totalTot * 100) : 0;

  return `${lessonHeader()}
  <div class="stats-panel">
    <h3>üìä Tableau de bord ‚Äî ${sorted.length} le√ßon(s) travaill√©e(s)</h3>
    <div style="display:flex;gap:24px;margin-bottom:16px;flex-wrap:wrap">
      <div><span style="color:var(--muted);font-size:0.85rem">Total correct</span><br><strong style="font-size:1.3rem;color:var(--green)">${totalCorrect}</strong></div>
      <div><span style="color:var(--muted);font-size:0.85rem">Total erreurs</span><br><strong style="font-size:1.3rem;color:var(--red)">${totalWrong}</strong></div>
      <div><span style="color:var(--muted);font-size:0.85rem">Score global</span><br><strong style="font-size:1.3rem;color:var(--gold)">${globalPct}%</strong></div>
    </div>
    <table class="stats-table">
      <thead><tr><th>Le√ßon</th><th>‚úÖ Correct</th><th>‚ùå Erreurs</th><th>Score</th><th>Sessions</th><th>Derni√®re fois</th></tr></thead>
      <tbody>${rows}</tbody>
    </table>
    <div style="margin-top:16px;display:flex;gap:10px">
      <button class="btn btn-secondary" onclick="exportStats()">‚¨áÔ∏è Export CSV</button>
      <button class="btn btn-danger" onclick="lsClearAll()">üóëÔ∏è Effacer</button>
    </div>
  </div>`;
}

function exportStats() {
  const s = lsGetStats();
  const keys = Object.keys(s).sort((a,b) => parseInt(a.replace('N','')) - parseInt(b.replace('N','')));
  let csv = 'Le√ßon,Correct,Erreurs,Score%,Sessions,Derni√®re\n';
  keys.forEach(k => {
    const d = s[k];
    const tot = d.correct + d.wrong;
    const pct = tot > 0 ? Math.round(d.correct / tot * 100) : 0;
    csv += `${k},${d.correct},${d.wrong},${pct}%,${d.sessions},${d.last}\n`;
  });
  const blob = new Blob([csv], {type:'text/csv;charset=utf-8;'});
  const url = URL.createObjectURL(blob);
  const a = document.createElement('a');
  a.href = url; a.download = 'assimil_stats.csv'; a.click();
  URL.revokeObjectURL(url);
}
